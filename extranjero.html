    <div class="container">

  

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Ingrese sus datos para el registro</strong>
                    </h2>
                    <hr>
                 <form role="form" name="registro" action="ingresoServlet" method="POST">
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Passaporte</label>
                                <input type="text" name="txtRut" value="" required="" class="form-control">
                            </div>
                                 <div class="form-group col-lg-4">
                                <label>Nombre</label>
                                <input  required=""  type="text" name="txtNombre"class="form-control">
                            </div>
                             <div class="form-group col-lg-4">
                                <label>Apellido</label>
                                <input required="" type="text" name="txtApellido" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Empresa</label>
                                <select name="txtEmpresa" class="form-control" required="" >
         <option value="" selected disabled hidden>Seleccione Empresa</option>
       <%
                    try
                    {
                        
                    dao.EmpresaDAO cuotaDAO = new dao.EmpresaDAO();
                    
                    for(entity.Empresa tmp: cuotaDAO.getList())
                    {
                 %>
 
                 <option value="<%= tmp.getDescripcionEmpresa()%>"><%= tmp.getDescripcionEmpresa()%></option>
     
                 <%
                     }
                    }catch(Exception e)
                    {
                        out.println(e.getMessage());
                    }
                      
                 %>
         </select>
        <a href="agregaEmpresa.html">Agregar Empresa</a>
                         </div>
                        
                             <div class="form-group col-lg-4">
                                <label>Cliente a trabajar</label>
                                <select name="txtClienteaTrabajar" required="" class="form-control">
                                    <option value="" selected disabled hidden class="">Seleccione Empresa</option>
       <%
                    try
                    {
                        
                    dao.EmpresaDAO cuotaDAO = new dao.EmpresaDAO();
                    
                    for(entity.Empresa tmp: cuotaDAO.getList())
                    {
                 %>
 
                 <option value="<%= tmp.getDescripcionEmpresa()%>"><%= tmp.getDescripcionEmpresa()%></option>
     
                 <%
                     }
                    }catch(Exception e)
                    {
                        out.println(e.getMessage());
                    }
                      
                 %>
         </select>
        <a href="agregaEmpresa.html">Agregar Empresa</a>
                                
                                
                            </div>
                  
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <label>Descripcion de actividad</label>
                                <textarea name="txtActividad" required="" class="form-control" rows="6"></textarea>
                            </div>
                            <div class="form-group col-lg-12"> 
                                <input type="hidden" name="save" required="" value="contact">
                                <button type="submit" value="Ingresar" name="btnEnvia" class="btn btn-default">Submit</button>
                            </div>
                        </div>
        
                    </form>
