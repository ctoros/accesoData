                        <h2 class="intro-text text-center">
                            <strong>Ingrese sus datos para el registro</strong>
                        </h2>
                        <hr>
                        <form role="form" name="registro" id="registro" action="" method="POST">
                            <div class="row">
                                <div class="form-group col-lg-4">
                                    <label>RUT-   </label><a href="extranjero.html">Extranjer@</a>
                                    <input type="text" id="rut" name="txtRut" value="" required oninput="checkRut(this)" required="" class="form-control">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>Nombre</label>
                                    <input  required=""  type="text" name="txtNombre"class="form-control">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>Apellido</label>
                                    <input required="" type="text" name="txtApellido" class="form-control">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>Empresa-</label><a href="agregaEmpresa.html">Agregar Empresa</a>
                                    <select name="txtEmpresa" id="empresa" class="form-control" tabindex="" required="" >
                                        <option value="" selected disabled hidden>Seleccione Empresa</option>
                                    </select>
                                </div>

                                <div class="form-group col-lg-4">
                                    <label>Cliente a trabajar-</label> <a href="agregaEmpresa.html">Agregar Empresa</a>
                                    <select name="txtClienteaTrabajar" id="cliente" required="" class="form-control">
                                        <option value="" selected disabled hidden class="">Seleccione Empresa</option>                             
                                    </select>
                                </div>
                                <!--con este se dejan los componentes abajo-->
                                <div class="clearfix"></div>
                                <h2 class="intro-text text-center">
                                    <strong>Registro de Objetos </strong>
                                </h2>
                                <hr>
                                <div class="form-group col-lg-4">
                                    <label>Objeto a Ingresar</label>
                                    <select name="txtObjeto" id="objeto" required="" class="form-control">
                                        <option value="" selected disabled hidden class="">Seleccione Objeto</option>         
                                        <option value="Notebook"  class="">Notebook</option>    
                                        <option value="Disco Externo" class="">Disco Externo</option>
                                        <option value="Camara" class="">Camara</option>    
                                        <option value="Dispositivos USB" class="">Dispositivos USB</option>
                                        <option value="OTROS" class="">OTROS</option>    
                                    </select>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>N° Serie</label>
                                    <input required="" type="text" name="txtNSerie" class="form-control">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>Modelo</label>
                                    <input required="" type="text" name="txtModelo" class="form-control">
                                </div>
                                <div class="clearfix"></div>

                                <div class="form-group col-lg-12">
                                    <label>Descripcion de actividad</label>
                                    <textarea name="txtActividad" required="" class="form-control" rows="6"></textarea>
                                </div>
                                <div class="form-group col-lg-12"> 
                                    <input type="hidden" name="save" required="" value="contact">
                                    <button type="submit"  name="Submit" class="btn btn-default">Submit</button>

                                </div>
                            </div>
                            <script src="js/validarRUT.js"></script>
                        </form>

        <script type="text/javascript">

                $(document).ready(function () {
                    $.get("controller/listarempresas.php", function (data) {

                        for (var i = 0; i < data.length; i++) {
                            var option = document.createElement("option"); //Creas el elemento opción
                            $(option).html(data[i].descripcionEmpresa); //Escribes en él el nombre de la provincia
                            $(option).appendTo("#empresa"); //Lo metes en el select con id provincias

                        }
                    });
                });

        </script>
